<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=+prompt("enter x angle");
        y=+prompt("enter y angle");
        z=+prompt("enter z angle");
        let sum= x+y+z;
        if(sum==180){
            if(x==90 || y==90 || z==90){
                alert("It is a right angled triangle")
            }
            else
            {
                alert("not a right angle")
            }
        }
        else{
            alert("not a triangle")
        }
    </script>
</body>
</html>
